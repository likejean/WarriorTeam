<!DOCTYPE html>
<html lang="en">
    

    <head>
        <title>Leader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="helpers/coordinates.js" type="application/javascript"></script>        
        <script src="helpers/video.js" type="application/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.4/bluebird.min.js"></script>
        <!-- <script src="./src/helpers/Astar_algorithm/curve.js"></script> -->
    </head>

    <style>
        #battleField {
            border: 3px solid black;
            background: lightcyan;
            background-image: url('assets/field.jpg');
        }
        img {
            display: none;
        }
        label { 
            color: #B4886B; 
            font-weight: bold; 
            display: block; 
            width: 150px; 
            float: left; 
        } 
        label:after { 
            content: ": " 
        }
        .bar-container {
            width: 500px;
            height: 50px;
            margin-bottom: 25px;
            border-style: groove;
            border-color: green;
            background-color:whitesmoke;
        }
        .bar {
            background-color: greenyellow;
            height: 100%;
            width: 100%;
        }       
    </style>

    <body>
        
        <!-- <img id='image_brick' src='assets/images/brick.jpg'>
        <img id='image_stone' src='assets/images/stone.jpg'> -->
        <canvas 
            onmousemove="DisplayCoordinates(event);" 
            onmouseout="DisplayCoordinates();" 
            id='battleField' 
            width='4000px' 
            height='4000px'
        >
        </canvas>
        <div id="followers"></div>
        <p style="font-size: 75px;">
            User Arrow Keys to Move Warrior Leader 'Up', 'Down', 'Right', 'Left'
        </p>
        <button id="btn" type="button" class="btn btn-primary" onclick="startRecording();" 
            style="width: 100%; height: 5%; font-size: 50px"
        >RECORD VIDEO</button>
        <div id="coordinates" style="width: 100%; font-size: 75px"></div>
    </body>
    
    <script src='./src/index.js' type="module"></script>  
</html>
